<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--link to css-->
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <!--Buttons types in BootStrap-->
        <div class="h1">Buttons types in BootStrap</div>
        <a href="#" role="button" class="btn btn-default">Linke</a>
        <input type="button" class="btn btn-default" value="input">
        <button type="submit" class="btn btn-default">butto</button>

        <!--Buttons colors in BootStrap-->
        <div class="h1">Buttons colors in BootStrap</div>
        <button type="submit" class="btn btn-default">button</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>

        <!--Buttons sizes in BootStrap-->
        <div class="h1">Buttons sizes in BootStrap</div>
        <button type="button" class="btn btn-lg">large</button>
        <button type="button" class="btn btn-sm">small</button>
        <button type="button" class="btn btn-xs">x-small</button>
        <button type="button" class="btn btn-block">block</button>

        <!--Buttons active/disable-->
        <div class="h1">Buttons active/disable</div>
        <button type="button" class="btn active">active</button>
        <button type="button" class="btn disabled">disabled</button>

        <!--Buttons active/disable-->
        <div class="h1">images in BootStrap</div>
        <img src="sky.jpg" class="img-rounded" alt="sky">
        <img src="sky.jpg" class="img-circle" alt="sky">
        <img src="sky.jpg" class="img-thumbnail" alt="sky">


    </div>
</body>

</html>
